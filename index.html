<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-box">
      <h1 class="heading">Word Scramble</h1>
      <div id="guess-word">????</div>

      <div class="input-container">
        <input
          type="text"
          class="answer-input"
          placeholder="Enter your answer"
          id="user-answer"
          autocomplete="off"
          autofocus
        />
        <button id="submit-answer" class="btn">
          <i class="fas fa-check"></i>
          Check
        </button>
      </div>
      <div class="status-message" id="status">
      </div>

      <div class="controls">
        <button id="generate-word" class="btn">
          <i class="fas fa-redo"></i>
          New Word
        </button>
        <button id="reveal-word" class="btn">
          <i class="fas fa-redo"></i>
          Reveal Word
        </button>
      </div>
    </div>

    <script>
 
    </script>
  </body>
</html>
